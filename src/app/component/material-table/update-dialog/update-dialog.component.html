<div class="dialog">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Update User</mat-card-title>
      <mat-card-subtitle>recevied data:{{data.user}}</mat-card-subtitle>
    </mat-card-header>
    <form novalidate [formGroup]="userGroup" (ngSubmit)="onSubmit()" (change)="flagChange()">
      <mat-card-content class="form-content">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="please input name" type="text" formControlName="name" [ngModel]="data.user.name" />
          <mat-error *ngIf="userGroup.get('name').hasError('required') && userGroup.get('name').touched">
            name is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="please input weight" type="text" formControlName="weight" [ngModel]="data.user.weight" />
          <mat-error *ngIf="userGroup.get('weight').hasError('required') && userGroup.get('weight').touched">
            weight is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="please input symbol" type="text" formControlName="symbol" [ngModel]="data.user.symbol" />
          <mat-error *ngIf="userGroup.get('symbol').hasError('required') && userGroup.get('symbol').touched">
            symbol is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-footer>
        <button mat-raised-button color="warn" type="button" (click)="cancle()">Cancle</button>
        <button mat-raised-button color="warn" type="submit" [disabled]="confirmFlag">Confirm</button>
      </mat-card-footer>
    </form>
  </mat-card>
</div>
